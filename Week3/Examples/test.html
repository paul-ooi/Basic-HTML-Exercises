<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Example</title>

        <style>
            table, th,td {
                border: 1px solid blue;
            }
        </style>
    </head>
    <body>

        <!-- Simple example of a 2 row, 2 column table -->
        <table>
           <tr>
               <td rowspan="2">Presto Ticket</td>
               <td>aaa</td>
               <td>ssss</td>
               <td>wwww</td>
           </tr>
           <tr>
            <!--<td>Presto Ticket</td>-->
               <td>bbbb</td>
               <td>cccc</td>
               <td>dddd</td>
           </tr>
        </table>
    </body>
</html>
