<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <title>HTML5 FORMS - Input - Text/Password</title>
    </head>
    <body>
    
        <form>

            <label for="username">Username:</label>
            <input id="username" type="text" name="user"/>
            <br/>
            
            <label for="userpass">Password:</label>
            <input id="userpass" type="password" maxlength="5" name="pass"/>
            <br/>

            <button type="submit">Submit</button>
            
        </form>

    </body>
</html>
