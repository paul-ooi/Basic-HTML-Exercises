<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <title>HTML5 FORMS - Radio Buttons</title>
    </head>
    <body>
    
        <form>


            <!-- FOR BETTER WAYS OF GROUPING YOUR OPTIONS, LOOK AT THE <fieldset> ELEMENT -->

            <p>The next city I want to travel to is:</p>

            <input id="ch" type="radio" name="city" value="chicago"> 
            <label for="ch">Chicago</label>
            <br/>

            <input id="to" type="radio" name="city" value="tokyo"> 
            <label for="to">Tokyo</label>
            <br/>
            
            <input id="vn" type="radio" name="city" value="vancouver"> 
            <label for="vn">Vancouver</label>
            <br/>

            <button type="submit">Submit</button>
            
        </form>

    </body>
</html>
