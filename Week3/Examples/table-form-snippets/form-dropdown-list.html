<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <title>HTML5 FORMS - Dropdown List</title>
    </head>
    <body>

        <form>

            <label for="school">What school was your first choice? </label>
            
            <select id="school" name="school">

              <option value="humber">Humber</option>
              <option value="seneca">Seneca</option>
              <option value="centennial">Centennial</option>    

            </select>
            
            <button type="submit">Submit</button>
                
        </form>

    </body>
</html>
