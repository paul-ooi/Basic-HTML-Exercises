<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <title>HTML5 FORMS - Large Input Textarea</title>
    </head>
    <body>
    
        <form>

            <label for="commentarea">Share your comment:</label>
            <br/>
            <textarea id="commentarea" name="comment" cols="50" rows="8" placeholder="This is what I have to say..."></textarea>
            <br/>

            <button type="submit">Submit</button>
            
        </form>

    </body>
</html>
