<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <title>HTML5 FORMS - Input - Telephone/Email</title>
    </head>
    <body>
    
        <form>

            <label for="phone">Primary Phone:</label>
            <input id="phone" type="tel" name="smscontact"/>
            <br/>
            
            <label for="mail">Primary Email:</label>
            <input id="mail" type="email" name="emailcontact"/>
            <br/>

            <button type="submit">Submit</button>
            
        </form>

    </body>
</html>
