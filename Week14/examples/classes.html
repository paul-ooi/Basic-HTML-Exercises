<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="classes.css">
    <title>Classes, inheritence</title>
</head>
<body>
    <h1 class="green">Heading Text</h1>
    <ul class="main">
        <li>Item One</li>
        <li>Item Two
            <ul>
                <li>2.1</li>
                <li>2.2</li>
            </ul>
        </li>
        <li>Item Three
            <ul class="special">
                <li>3.1
                    <ul>
                        <li>3.1.1</li>
                        <li>3.1.2</li>
                    </ul>
                </li>
                <li>3.2</li>
            </ul>
        </li>
    </ul>
    <div class="box border red">Ex et elit nisi reprehenderit proident mollit.</div>
    <div class="box border blue">Sit cupidatat minim cupidatat veniam ex officia.</div>
    <div class="box border green">Elit et cillum eiusmod eu esse deserunt quis consequat elit anim culpa nulla.</div>

</body>
</html>
