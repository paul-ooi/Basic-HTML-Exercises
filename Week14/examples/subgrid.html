<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Grid Placement</title>
        <link rel="stylesheet" href="./general.css">
        <link rel="stylesheet" href="./subgrid.css">
    </head>
    <body>

        <div id="grid" class="parent">

            <div id="A" class="child bkg-red">
                <span class="grand-child">
                    A
                </span>
            </div>

            <div id="B" class="child bkg-blue">
                <span class="grand-child">
                    B
                </span>
            </div>

            <div id="C" class="child bkg-green">
                <span class="grand-child">
                    <div>C</div>
                    <div>Nisi consectetur cillum reprehenderit enim.</div>
                </span>
            </div>

            <div id="D" class="child bkg-red">
                <span class="grand-child">
                    D
                </span>
            </div>

            <div id="E" class="child bkg-green">
                <div class="sub-grid grand-child">
                    <div id="label">E</div>
                    <div id="text">Laboris ipsum tempor elit ipsum adipisicing ut consectetur nulla proident nulla anim.</div>
                </div>
            </div>

            <div id="F" class="child bkg-blue">
                <span class="grand-child">
                    F
                </span>
            </div>

            <div id="G" class="child bkg-red">
                <span class="grand-child">
                    G
                </span>
            </div>

            <div id="H" class="child bkg-green">
                <span class="grand-child">
                    H
                </span>
            </div>

            <div id="I" class="child bkg-blue">
                <span class="grand-child">
                    I
                </span>
            </div>

            <div id="J" class="child bkg-red">
                <span class="grand-child">
                    J
                </span>
            </div>

        </div>
        
    </body>
</html>
