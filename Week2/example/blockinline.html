<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Block vs Inline</title>
    </head>
    <body>
        <div>I'm a block Element</div>
        <p>I'm a block Element</p>
        <h1>I'm a block too!</h1>


        <img src="https://media.giphy.com/media/3ohc0Rnm6JE0cg0RvG/giphy.gif" alt="Woman peaking from behind a tree with binoculars, trying to be stealthy">
        <span>I'm an inline Element</span>
        <a href="#">No way, so am I!</a>
    </body>
</html>
