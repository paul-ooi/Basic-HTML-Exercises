<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Using Flexbox - Product Page</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700i&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/gen-styles.css">
    </head>
    <body>
        <header>Navigation goes here</header>
        <section id="banner">
            <h1>Shop Collection</h1>
            <img src="images/rack-of-tshirts.jpg" alt="Rack of t-shirts on wooden hangers">
        </section>
        <main>
            <section id="shop-container">
               <h2>T-Shirts</h2>
               <div id="shirts-container">
                
                     <div class="shirt-card">
                         
                         <div class="shirt-image-wrapper">
                             <img src="images/bright-purple-t-shirt.jpg" alt="purple t-shirt hung on wooden hangar">
                         </div>
                         
                         <div class="shirt-info">
                             <h3>Cotton Shirt</h3>
                             <h4><span class="price">$14.99</span><span class="currency">CAD</span></h4>
                         </div>
                         
                     </div>
                     
                     <div class="shirt-card">
                         
                         <div class="shirt-image-wrapper">
                             <img src="images/bright-purple-t-shirt.jpg" alt="purple t-shirt hung on wooden hangar">
                         </div>
                         
                         <div class="shirt-info">
                             <h3>Cotton Shirt</h3>
                             <h4><span class="price">$14.99</span><span class="currency">CAD</span></h4>
                         </div>
                         
                     </div>
                     
                     <div class="shirt-card">
                         
                         <div class="shirt-image-wrapper">
                             <img src="images/bright-purple-t-shirt.jpg" alt="purple t-shirt hung on wooden hangar">
                         </div>
                         
                         <div class="shirt-info">
                             <h3>Cotton Shirt</h3>
                             <h4><span class="price">$14.99</span><span class="currency">CAD</span></h4>
                         </div>
                         
                     </div>
                     
                     <div class="shirt-card">
                         
                         <div class="shirt-image-wrapper">
                             <img src="images/bright-purple-t-shirt.jpg" alt="purple t-shirt hung on wooden hangar">
                         </div>
                         
                         <div class="shirt-info">
                             <h3>Cotton Shirt</h3>
                             <h4><span class="price">$14.99</span><span class="currency">CAD</span></h4>
                         </div>
                         
                     </div>
                     
                     <div class="shirt-card">
                         
                         <div class="shirt-image-wrapper">
                             <img src="images/bright-purple-t-shirt.jpg" alt="purple t-shirt hung on wooden hangar">
                         </div>
                         
                         <div class="shirt-info">
                             <h3>Cotton Shirt</h3>
                             <h4><span class="price">$14.99</span><span class="currency">CAD</span></h4>
                         </div>
                         
                     </div>
                     
                     <div class="shirt-card">
                         
                         <div class="shirt-image-wrapper">
                             <img src="images/bright-purple-t-shirt.jpg" alt="purple t-shirt hung on wooden hangar">
                         </div>
                         
                         <div class="shirt-info">
                             <h3>Cotton Shirt</h3>
                             <h4><span class="price">$14.99</span><span class="currency">CAD</span></h4>
                         </div>
                         
                     </div>
                     
                      
               </div>
            </section>
            <aside>
                <h2>Filters</h2>
                <form id="filters" name="filters">
                   <div class="filter-option">
                    <label for="material">Material</label>
                    <select id="material" name="material">
                        <option value="all" selected>All</option>
                        <option value="cotton">Cotton</option>
                        <option value="wool">Wool</option>
                    </select>   
                   </div>
                   <div class="filter-option">
                    <label for="type">Type</label>
                    <select id="type" name="type">
                        <option value="Solid" selected>Solid</option>
                        <option value="graphic">Graphic</option>
                    </select>   
                   </div>
                   <div class="filter-option">
                    <label for="price">Price</label>
                    <select id="price" name="price">
                        <option value="" selected>None</option>
                        <option value="high">High to Low</option>
                        <option value="low">Low to High</option>
                        <option value="clearance">On Sale/Clearance</option>
                    </select>   
                   </div>
                    <button type="submit" form="filters">Apply filters</button>
                </form>
            </aside>
        </main>
        <footer>
            <div class="left">
                <div id="social">
                    <div class="media-wrapper">
                        <img src="images/facebook.svg" alt="Facebook Logo"/>
                    </div>
                    <div class="media-wrapper">
                        <img src="images/linkedin.svg" alt="Linkedin Logo"/>
                    </div>
                    <div class="media-wrapper">
                        <img src="images/twitter.svg" alt="Twitter Logo"/>
                    </div>
                </div>
                <div id="newsletter">
                    <form id="subscribe" name="subscribe">
                        <label for="email">E-Mail</label>
                        <input id="email" name="email" type="email" placeholder="me@example.com" required>
                        <button type="submit" form="subscribe">Sign Up</button>
                    </form>
                </div>
            </div>
            <div class="right">
                <span>&copy; Copyright Paul Ooi - Shop page Example 2020.</span>
            </div>
        </footer>
    </body>
</html>
