        <section class="contact">
            <div class="container">
                <form>
                    <div class="row">
                        <h2>Contact Form</h2>
                        <p>Please fill in as many fields as possible. We do our best to get back to you in 2 days.</p>
                    </div>
                    <div class="row">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Jane Smith">
                    </div>
                    <div class="row">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="me@example.com">
                    </div>
                    <div class="row">
                        <label for="concern">Topic of concern:</label>
                        <select name="concern" id="concern">
                            <option value="reservation">reservation</option>
                            <option value="complaint">complaint</option>
                            <option value="review">review</option>
                            <option value="information">information</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="message">Message:</label>
                        <textarea name="messsage" id="message" placeholder="More details..."></textarea>
                    </div>

                </form>
                <div class="image-container">
